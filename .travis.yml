branches:
  only:
    - master

sudo: false

env:
  global:
    - GIT_COMMITTER_NAME=travis-ci
    - GIT_COMMITTER_EMAIL=kurudrive@gmail.com
    - GIT_AUTHOR_NAME=travis-ci
    - GIT_AUTHOR_EMAIL=kurudrive@gmail.com
    - secure: ""

matrix:
  include:
    - php: 7.3
      dist: trusty
      env:
        - WP_VERSION=latest WP_MULTISITE=0
    - php: 7.2
      dist: trusty
      env:
        - WP_VERSION=latest WP_MULTISITE=0
        - WP_VERSION=latest WP_MULTISITE=1
        - WP_VERSION=4.4 WP_MULTISITE=0
    # - php: 7.1
    #   env:
    #     - WP_VERSION=latest WP_MULTISITE=0
    # - php: 7
    #   env:
    #     - WP_VERSION=latest WP_MULTISITE=0
    #     # - WP_VERSION=latest WP_MULTISITE=1
    # - php: 5.6
    #   env:
    #     - WP_VERSION=latest WP_MULTISITE=0
    #     - WP_VERSION=latest WP_MULTISITE=1
    #     - WP_VERSION=4.4 WP_MULTISITE=0
        # - WP_VERSION=4.7.5 WP_MULTISITE=0

before_script:
  - bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
  - export PATH="$HOME/.composer/vendor/bin:$PATH"
  - echo ${TRAVIS_PHP_VERSION:0:3}
  - |
    if [[ ${TRAVIS_PHP_VERSION:0:3} =~ 7\.[0-1] ]]; then
      composer global require "phpunit/phpunit=6.*.*"
    elif [[ ${TRAVIS_PHP_VERSION:0:3} == "5.6" ]]; then
      composer global require "phpunit/phpunit=5.*.*"
    else
      composer global require "phpunit/phpunit=4.8.*"
    fi
  - if [[ ${TRAVIS_PHP_VERSION:0:3} == "7.2" ]]; then composer install; fi

  - nvm install 4.2
  - npm install

script:
#   # - phpcs --standard=phpcs.ruleset.xml $(find . -name '*.php')
  - find ./ -name '*.php'|xargs -I {} php -l {}
  - phpunit --version
  - if [[ ${TRAVIS_PHP_VERSION:0:3} == "7.2" ]]; then ./vendor/bin/phpunit; else phpunit; fi
  - phpunit

after_success:
  - bash ./bin/deploy.sh
